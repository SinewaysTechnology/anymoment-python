# PyPI Trusted Publisher expects this repo and workflow name "workflow.yml".
# Trigger: push a version tag (e.g. v0.1.1).

name: Publish anymoment to PyPI

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    environment: pypi   # must match PyPI Trusted Publisher "Environment name"
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Parse version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          echo "version=$TAG" >> $GITHUB_OUTPUT
          echo "Tag version: $TAG"

      - name: Verify version matches pyproject.toml
        run: |
          CURRENT=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          if [ "$CURRENT" != "${{ steps.version.outputs.version }}" ]; then
            echo "::error::Tag version ${{ steps.version.outputs.version }} does not match pyproject.toml version $CURRENT. Bump version in pyproject.toml and commit before tagging."
            exit 1
          fi

      - name: Install build dependencies
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: anymoment ${{ steps.version.outputs.version }}
          body: |
            ## anymoment ${{ steps.version.outputs.version }}
            Python SDK and CLI for AnyMoment API.
            Install: `pip install anymoment[cli]`
          draft: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
